<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Orders</title>
  <link rel="stylesheet" href="Style/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="login-container" id="loginContainer">
  <div class="login-card">
    <h2>Admin Login</h2>
    <input type="password" id="adminPassword" placeholder="Enter password">
    <button id="loginBtn">Login</button>
    <p id="errorMsg" style="color: red; display: none;">Wrong password!</p>
  </div>
</div>

<div class="dash-container" id="dashContainer" style="display: none;">
  <div class="dash-header">
    <h2>Orders Dashboard</h2>
    <div class="dash-controls">
      <input type="text" id="search" placeholder="Search by name, phone, order id...">
      <select id="statusFilter">
        <option value="all">All Status</option>
        <option value="pending">Pending</option>
        <option value="shipped">Shipped</option>
        <option value="delivered">Delivered</option>
      </select>
    </div>
  </div>

  <div class="orders-table">
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Ville</th>
          <th>Size</th>
          <th>Total</th>
          <th>Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="ordersBody"></tbody>
    </table>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getFirestore, collection, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDajRSJwAQKoGxh-FFPIuGallJ3aLu6Ltk",
    authDomain: "roeyashop-b2095.firebaseapp.com",
    projectId: "roeyashop-b2095",
    storageBucket: "roeyashop-b2095.firebasestorage.app",
    messagingSenderId: "208279456456",
    appId: "1:208279456456:web:f8ea37c3d8bfc289b7b3fd",
    measurementId: "G-WER8YWBZ17"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const PASSWORD = "admin123"; // <-- هنا دير password ديالك

  const loginContainer = document.getElementById("loginContainer");
  const dashContainer = document.getElementById("dashContainer");
  const loginBtn = document.getElementById("loginBtn");
  const errorMsg = document.getElementById("errorMsg");

  loginBtn.addEventListener("click", () => {
    const pass = document.getElementById("adminPassword").value;
    if (pass === PASSWORD) {
      loginContainer.style.display = "none";
      dashContainer.style.display = "block";
      fetchOrders();
    } else {
      errorMsg.style.display = "block";
    }
  });

  let orders = [];

  async function fetchOrders() {
    const querySnapshot = await getDocs(collection(db, "orders"));
    orders = [];
    querySnapshot.forEach((docSnap) => {
      orders.push({ id: docSnap.id, ...docSnap.data() });
    });
    renderOrders();
  }

  function renderOrders() {
    const searchValue = document.getElementById("search").value.toLowerCase();
    const statusFilter = document.getElementById("statusFilter").value;

    const filtered = orders.filter(order => {
      const matchesSearch =
        order.name.toLowerCase().includes(searchValue) ||
        order.phone.includes(searchValue) ||
        order.orderId.toLowerCase().includes(searchValue);

      const matchesStatus =
        statusFilter === "all" ? true : order.status === statusFilter;

      return matchesSearch && matchesStatus;
    });

    const ordersBody = document.getElementById("ordersBody");
    ordersBody.innerHTML = "";

    filtered.forEach(order => {
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${order.orderId}</td>
        <td>${order.name}</td>
        <td>${order.phone}</td>
        <td>${order.ville}</td>
        <td>${order.size}</td>
        <td>${order.total}</td>
        <td>${new Date(order.date.seconds * 1000).toLocaleString()}</td>
        <td>
          <select class="status-select" data-id="${order.id}">
            <option value="pending" ${order.status === "pending" ? "selected" : ""}>Pending</option>
            <option value="shipped" ${order.status === "shipped" ? "selected" : ""}>Shipped</option>
            <option value="delivered" ${order.status === "delivered" ? "selected" : ""}>Delivered</option>
          </select>
        </td>
        <td>
          <button class="btn-delete" data-id="${order.id}">
            <i class="fa-solid fa-trash"></i>
          </button>
        </td>
      `;

      ordersBody.appendChild(row);
    });

    document.querySelectorAll(".status-select").forEach(select => {
      select.addEventListener("change", async (e) => {
        const id = e.target.dataset.id;
        const status = e.target.value;
        await updateDoc(doc(db, "orders", id), { status });
        fetchOrders();
      });
    });

    document.querySelectorAll(".btn-delete").forEach(btn => {
      btn.addEventListener("click", async (e) => {
        const id = e.target.dataset.id;
        await deleteDoc(doc(db, "orders", id));
        fetchOrders();
      });
    });
  }

  document.getElementById("search").addEventListener("input", renderOrders);
  document.getElementById("statusFilter").addEventListener("change", renderOrders);

</script>

</body>
</html>
